<div class="container">
  <div class="container-form element-center">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title class="primary-text-color"
          >Iniciar Sesion</mat-card-title
        >
        <mat-card-subtitle class="secondary-text-color"
          >Geston de usuarios</mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="formLogin" class="example-form">
          <!-- Email -->
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input
              id="email"
              type="email"
              name="email"
              autocomplete="on"
              matInput
              formControlName="email"
              placeholder="Ejemplo: eve.holt@reqres.in"
            />
            <mat-error *ngIf="formLogin.controls['password'].errors?.email">
              Por favor ingrese un email valido.
            </mat-error>
            <mat-error *ngIf="formLogin.controls['password'].errors?.required">
              El email es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
          <!-- Password -->
          <mat-form-field class="example-full-width">
            <mat-label>Contraseña</mat-label>
            <input
              id="password"
              type="password"
              name="password"
              autocomplete="on"
              matInput
              formControlName="password"
              placeholder="cityslicka"
            />
            <mat-error *ngIf="formLogin.controls['password'].invalid">
              La contraseña es <strong>requerida</strong>
            </mat-error>
          </mat-form-field>
          <div class="form-pw"></div>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-button
          class="button-success"
          [disabled]="formLogin.invalid || loader"
          (click)="login()"
        >
          <div><app-loader *ngIf="loader"></app-loader> Iniciar</div>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="container-img element-center">
    <figure>
      <img
        src="assets/login_img.jpg"
        alt="Me gusta react al igual que angular"
        width="500px"
      />
    </figure>
  </div>
</div>
