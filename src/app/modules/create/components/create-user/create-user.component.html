<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title class="primary-text-color">Crear usuario</mat-card-title>
      <mat-card-subtitle class="secondary-text-color"
        >Geston de usuarios</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formCreateUser">
        <!-- Email -->
        <mat-form-field class="w-100">
          <mat-label>Nombre</mat-label>
          <input
            type="text"
            name="name"
            autocomplete="on"
            matInput
            formControlName="name"
            placeholder=""
          />
          <mat-error *ngIf="formCreateUser.controls['name'].invalid">
            El nombre es <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
        <!-- Password -->
        <mat-form-field class="w-100">
          <mat-label>Empleo</mat-label>
          <input
            type="text"
            name="job"
            autocomplete="on"
            matInput
            formControlName="job"
            placeholder=""
          />
          <mat-error *ngIf="formCreateUser.controls['job'].invalid">
            El empleo es <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        class="button-success"
        [disabled]="formCreateUser.invalid || loader"
        (click)="createUser()"
      >
        <div>
          <app-loader *ngIf="loader"></app-loader>
          Crear usuario
        </div>
      </button>
    </mat-card-actions>
  </mat-card>
  <div class="container-user">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title class="primary-text-color"
          >Usuario creado</mat-card-title
        >
        <mat-card-subtitle class="secondary-text-color"
          >Geston de usuarios</mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-content>
        <p class="primary-text-color"><span>Id: </span>{{ newUser?.id }}</p>
        <p class="primary-text-color">
          <span>Nombre: </span> {{ newUser?.name }}
        </p>
        <p class="primary-text-color"><span>Job: </span>{{ newUser?.job }}</p>
        <p class="primary-text-color">
          <span>Fecha de creaci√≥n: </span> {{ newUser?.createdAt | date }}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
